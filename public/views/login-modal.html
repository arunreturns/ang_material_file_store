<md-dialog aria-label="Login" ng-cloak>
    <form ng-submit="login()" name="loginForm" ng-show="!togglePassword">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Login</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="material-icons md-primary" md-menu-align-target>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container flex>
                        <label>User Name</label>
                        <input autocomplete="off" autofocus ng-maxlength="30" type="text" md-no-asterisk ng-model="userName" name="userName" ng-required="true">
                        <div ng-messages="signupForm.userName.$error">
                            <div ng-message="required">Username is required.</div>
                            <div ng-message="maxlength">The username name has to be less than 30 characters long.</div>
                        </div>
                        <md-icon class="material-icons md-primary" md-menu-align-target>verified_user</md-icon>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>Password</label>
                        <input autocomplete="off" type="password" md-no-asterisk ng-model="password" name="password" ng-required="true">
                        <div ng-messages="signupForm.password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                        <md-icon class="material-icons md-primary" md-menu-align-target>vpn_key</md-icon>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-switch ng-model="togglePassword" aria-label="Forgot Password">
                        Forgot Password
                    </md-switch>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" ng-disabled="!loginForm.$valid">
                Login
            </md-button>
            <md-button ng-click='closeDialog()'>
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
    
    <form ng-submit="resetPassword()" name="resetPassForm" ng-show="togglePassword">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Reset Password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="material-icons md-primary" md-menu-align-target>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <md-input-container flex>
                        <label>Email</label>
                        <input autocomplete="off" type="email" ng-model="user.email" name="email" ng-required="true">
                        <div ng-messages="userDetails.email.$error">
                            <div ng-message="required">Email is required.</div>
                            <div ng-message="email">Incorrect email format</div>
                        </div>
                        <md-icon class="material-icons md-primary" md-menu-align-target>email</md-icon>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-switch ng-model="togglePassword" aria-label="Forgot Password">
                        Forgot Password
                    </md-switch>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" ng-disabled="!resetPassForm.$valid">
                Reset
            </md-button>
            <md-button ng-click='closeDialog()'>
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
