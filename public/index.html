<!doctype html>
<html lang="en">
<head>
	<base href="/">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="File Upload">
    <link rel="icon" sizes="192x192" href="images/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="File Upload">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2196F3">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2196F3">
	<title>File Upload</title>

	<!-- CSS -->
	
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/angular-aria/angular-aria.min.js"></script>
	<script src="libs/angular-messages/angular-messages.min.js"></script>
	<!-- Angular Material Library -->
  	<script src="libs/angular-material/angular-material.min.js"></script>
  	<script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/ng-file-upload/ng-file-upload.min.js"></script>
	<script src="libs/jszip/dist/jszip.min.js"></script>
	<!-- ANGULAR CUSTOM -->
	<!-- CONTROLLERS -->
	<script src="js/appController.js"></script>
	<!-- SERVICES -->
	<script src="js/appServices.js"></script>
	<!-- DIRECTIVES -->
	<script src="js/appDirectives.js"></script>
	<!-- ROUTES -->
	<script src="js/appRoutes.js"></script>
	<!-- MAIN APP --> 
	<script src="js/app.js"></script>
</head>
<body ng-app="fileApp" ng-controller="MainCtrl" layout="column">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" aria-label="Settings" ng-click="toggleNav()" >
				<md-icon class="material-icons">menu</md-icon>
			</md-button>
			<h2>
	          <span>File Upload</span>
	        </h2>
			<span flex></span>
			<md-button hide-xs hide-sm md-no-ink class="md-primary" href="#/profile">
				{{ user.userName }}
			</md-button>
			<md-button md-no-ink class="md-primary" ng-show="user.userName !== 'Login'" ng-click="logOut()">
				Logout
			</md-button>
		</div>
	</md-toolbar>
	
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop >
		<md-toolbar class="md-theme-indigo">
			<h1 class="md-toolbar-tools">Menu</h1>
		</md-toolbar>
		
		<md-content layout-padding>
			<md-menu-content width="4">
				<md-menu-item ng-repeat="menu in menuLinks">
					<md-button href='{{menu.link}}' ng-click="toggleNav()">
						<md-icon class="material-icons md-primary" md-menu-align-target>{{menu.icon}}</md-icon>
						{{menu.name}}
					</md-button>
				</md-menu-item>
			</md-menu-content>
			</md-menu>
      	</md-content>
    </md-sidenav>
	<div flex layout="column" layout-align="center stretch">
     	<md-content flex layout-padding layout="row">
 			<div ui-view class='view' flex layout-align="center center" ng-hide='ui.loading'></div>
 		</md-content>
	</div>
	
	<div layout="row" layout-align="center center" ng-show='ui.loading'>
		<div class='loading'>
			<md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="100" ></md-progress-circular>
		</div>
	</div>
</body>
</html>
